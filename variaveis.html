<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula de variavel</title>
</head>
<body>
    <script>
        var nome = "Breno"; //Pode ser redeclarada
        //nome = "Silva";
        let idade = 16; //Pode ser alterada, respeita blocos
        //idade = 25;
        const PI = 3.14; //NÃ£o pode ser alterada
        //PI = 5.14
        document.write(nome, '<br>', idade, '<br>', PI, '<br>');

        let x,y;
        x=5;
        y=10;
        let z = x + y;
        document.write(z, '<br>');

        idade = 16;
        document.write("Nosso professor: " + nome + " tem " + idade + " anos.");
    </script>
</body>
</html>
